# Mise configuration for EchoVault
# https://mise.jdx.dev/
#
# Setup: mise run setup

[tools]
node = "22"
rust = "latest"
pnpm = "latest"
uv = "latest"

[settings]
trusted_config_paths = ["."]

[tasks.setup]
description = "Setup development environment"
run = [
  "mise install",
  "pnpm install",
  "cargo build",
  "node scripts/download-rclone.mjs",
  "uv run pre-commit install",
  "pre-commit install",
  "echo 'Setup complete!'",
  "echo '  Dev: pnpm dev'",
  "echo '  Tauri: cargo tauri dev'"
]
