[package]
name = "echovault"
version = "0.1.0"
edition = "2021"
authors = ["n24q02m"]
description = "Black box for your AI conversations - Extract, sync, and search chat history across IDEs"
license = "MIT"
repository = "https://github.com/n24q02m/EchoVault"
keywords = ["ai", "chat", "copilot", "sync", "cli"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive"] }

# SQLite để đọc IDE databases
rusqlite = { version = "0.32", features = ["bundled"] }

# JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Cross-platform paths
dirs = "5.0"

# Timestamps
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.11", features = ["v4"] }

# Terminal output
colored = "2.1"

[dev-dependencies]
tempfile = "3.14"

[profile.release]
strip = true
lto = true
codegen-units = 1
