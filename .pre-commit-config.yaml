# Pre-commit Hooks Configuration
# Applies to: apps/* (Rust) and apps/web (TypeScript/React)
# Installation: https://pre-commit.com/
#
# Quick start:
#   1. Install pre-commit: pip install pre-commit
#   2. Install hooks: pre-commit install
#   3. Run manually: pre-commit run --all-files
#
# Bypass checks: git commit --no-verify (use only in emergency)

repos:
  # ============================================================================
  # Backend (Rust) - apps/core and apps/tauri
  # ============================================================================

  # Cargo fmt: Rust formatter
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt (Rust)
        entry: cargo fmt --all --
        language: system
        files: \.rs$
        pass_filenames: false

  # Cargo clippy: Rust linter (chỉ check core, tauri cần build frontend trước)
  - repo: local
    hooks:
      - id: cargo-clippy
        name: cargo clippy (Rust)
        entry: cargo clippy -p echovault-core -- -D warnings
        language: system
        files: \.rs$
        pass_filenames: false

  # Cargo test: Rust tests (chỉ test core, tauri cần build frontend trước)
  - repo: local
    hooks:
      - id: cargo-test
        name: cargo test (Rust)
        entry: cargo test -p echovault-core
        language: system
        files: \.rs$
        pass_filenames: false

  # ============================================================================
  # Frontend (TypeScript/React) - apps/web
  # ============================================================================

  # Biome: Linter + Formatter for TypeScript/React
  - repo: local
    hooks:
      - id: biome
        name: biome check (TypeScript/React)
        entry: pnpm -C apps/web exec biome check --write
        language: system
        files: ^apps/web/
        exclude: ^apps/web/(dist|node_modules)/
        types_or: [javascript, tsx, jsx, json]
        pass_filenames: false

  # TypeScript: Type checker
  - repo: local
    hooks:
      - id: typescript-check
        name: typescript type check (TypeScript/React)
        entry: pnpm -C apps/web run typecheck
        language: system
        files: ^apps/web/
        pass_filenames: false

  # ============================================================================
  # Common Checks
  # ============================================================================

  # Check for trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
        exclude_types: [image]

  # Check for files that would conflict in merge
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
        name: check for merge conflicts

  # Check JSON files are valid
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
        name: check JSON files
        types: [json]

  # Check YAML files are valid
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: check YAML files
        types: [yaml]

  # Check TOML files are valid
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
        name: check TOML files
        types: [toml]
