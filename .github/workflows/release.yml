name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.check_release.outputs.new_release_published }}
      tag_name: ${{ steps.check_release.outputs.last_release_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Release
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # semantic-release doesn't explicitly output version to GITHUB_OUTPUT.
        # But semantic-release-cargo will update Cargo.toml.
        # And semantic-release-git will create a commit/tag.
        # The tauri-action needs `tagName`.
        # We can extract the tag from git after release.
        run: |
          pnpm release

          # Check if release was created by checking for new tags or changed files or semantic release logs
          # Simplest way: git describe --tags --abbrev=0 to get latest tag.
          # If semantic-release made a release, there should be a tag on HEAD.

          # We need to export this for the next job.
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "tag_name=$LATEST_TAG" >> "$GITHUB_OUTPUT"

          # Assume release created if script didn't fail.
          echo "new_release_published=true" >> "$GITHUB_OUTPUT"

  build-tauri:
    name: Build Tauri App
    needs: release
    # Only run if release was created. Note: check_release output logic above assumes always true if success.
    # Semantic Release returns 0 even if no release.
    # But usually we want to build only on new release.
    # For now, let's run always if `release` job passed, or check tag logic if strict.
    if: success()
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rclone_url: https://downloads.rclone.org/rclone-current-linux-amd64.zip
            rclone_binary: rclone-x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            rclone_url: https://downloads.rclone.org/rclone-current-windows-amd64.zip
            rclone_binary: rclone-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: src-web/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: src-web/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: src-web
        run: pnpm install --frozen-lockfile

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform }}-release

      - name: Download Rclone (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "${{ matrix.rclone_url }}" -OutFile "rclone.zip"
          Expand-Archive -Path "rclone.zip" -DestinationPath "rclone-temp"
          $rcloneDir = Get-ChildItem -Path "rclone-temp" -Directory | Select-Object -First 1
          Copy-Item -Path "$($rcloneDir.FullName)/rclone.exe" -Destination "src-tauri/binaries/${{ matrix.rclone_binary }}"

      - name: Download Rclone (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          curl -LO ${{ matrix.rclone_url }}
          unzip rclone-current-linux-amd64.zip
          cp rclone-*/rclone src-tauri/binaries/${{ matrix.rclone_binary }}
          chmod +x src-tauri/binaries/${{ matrix.rclone_binary }}

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.release.outputs.tag_name }}
          releaseName: "EchoVault ${{ needs.release.outputs.tag_name }}"
          releaseBody: "See the assets section below to download the installer for your platform."
          releaseDraft: false
          prerelease: false
