name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-rust:
    name: Rust Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create dummy binaries
        run: |
          mkdir -p src-tauri/binaries
          touch src-tauri/binaries/rclone-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/rclone-x86_64-pc-windows-msvc.exe

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  lint-frontend:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: src-web/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: src-web/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: src-web
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        working-directory: src-web
        run: pnpm typecheck

      - name: Run linting
        working-directory: src-web
        run: pnpm lint

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}

      - name: Run tests
        run: cargo test --workspace

  build:
    name: Build Check
    runs-on: ${{ matrix.os }}
    needs: [lint-rust, lint-frontend, test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: src-web/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: src-web/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: src-web
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: src-web
        run: pnpm build

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-build

      - name: Download Rclone (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://downloads.rclone.org/rclone-current-windows-amd64.zip" -OutFile "rclone.zip"
          Expand-Archive -Path "rclone.zip" -DestinationPath "rclone-temp"
          $rcloneDir = Get-ChildItem -Path "rclone-temp" -Directory | Select-Object -First 1
          Copy-Item -Path "$($rcloneDir.FullName)/rclone.exe" -Destination "src-tauri/binaries/rclone-x86_64-pc-windows-msvc.exe"

      - name: Download Rclone (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          curl -LO https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip rclone-current-linux-amd64.zip
          cp rclone-*/rclone src-tauri/binaries/rclone-x86_64-unknown-linux-gnu
          chmod +x src-tauri/binaries/rclone-x86_64-unknown-linux-gnu

      - name: Build Rust (check only)
        run: cargo check --workspace

  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: always
